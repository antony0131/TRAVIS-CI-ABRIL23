language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 6.0.202
branches:
  only:
    - master
#    - develop
before_install:
  - sudo apt-get update
  - sudo apt-get install python3.8
before_script:
  - pip install --upgrade pip
  - pip install --upgrade google-cloud-sdk
  - gcloud version
script:
  - dotnet build
  - dotnet test
# [START travis_deploy]
deploy:
    provider: gae
    # Skip cleanup so api_key.py and vendored dependencies are still there
    skip_cleanup: true
    keyfile: travis-net6-a23-c98189410a2b.json
    project: tests-402501
    version: 1.0.1
    default: true
    on:
        all_branches: true
# [END travis_deploy]